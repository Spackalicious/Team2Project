<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://kit.fontawesome.com/e874bb0479.js" crossorigin="anonymous"></script>
    <script src="../js/login.js" type="module"></script>
  </head>

  <body>
    <header id="main-header" class="divider"></header>
      <main>
        <div class="login-form">
          <fieldset class="login-form">
            <legend>Login</legend>
            <label for="username">Username<input type="email" id="username" name="username" value="user1@email.com" required></label>
                <label for="password">Password<input type="password" id="password" name="password" required></label>
                <button type="submit" id="login-submit">Login</button>
          </fieldset>
        </div>
      </main>
    <footer id="main-footer"></footer>
  </body>
</html>
