<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header id="main-header" class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form name="checkout-form">
          <fieldset>
            <legend>Shipping</legend>
          <label for="fname">First Name</label><br>
          <input name="fname" type="text" id="fname" required /><br>
          <label for="lname">Last Name</label><br>
          <input name="lname" type="text" id="lname" required /><br>
          <label for="street">Street</label><br>
          <input name="street" type="text" id="street" required /><br>
          <label for="city">City</label><br>
          <input name="city" type="text" id="city" required /><br>
          <label for="state">State</label><br>
          <input name="state" type="text" id="state" required /><br>
          <label for="zip">Zip</label><br>
          <input name="zip" type="text" id="zip" required /><br>
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <label for="cardNumber">Card cardNumber</label><br>
          <input name="cardNumber" type="text" id="cardNumber" required /><br>
          <label for="expiration">Expiration</label><br>
          <input name="expiration" type="text" id="expiration" required /><br>
          <label for="code">Security Code</label><br>
          <input name="code" type="text" id="code" required /><br>
        </fieldset>
        <fieldset>
          <legend>Order Summary</legend>
          <label for="subTotal">Item Subtotal(<span id="checkout-count"></span>)</label>
          <input id="subtotal" type="text" readonly></input><br>
          <label for="shipping">Shipping Estimate</label>
          <input id="shipping" type="number" readonly></input><br>
          <label for="tax">Tax</label>
          <input id="tax" type="text" readonly></input><br>
          <label for="orderTotal">Order Total</label>
          <input id="orderTotal" type="text" readonly></input><br>
        </fieldset>
        <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
